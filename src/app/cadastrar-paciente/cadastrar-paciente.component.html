
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form (submit)="onSubmit()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="paciente.nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="paciente.cpf" name="cpf" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="paciente.email" name="email" required />

        <label for="nasc">Data de Nascimento:</label>
        <input type="date" id="nasc" [(ngModel)]="paciente.nasc" name="nasc" required />

        <button type="submit">Cadastrar</button>
        </form>

    </section>
</body>
</html>
