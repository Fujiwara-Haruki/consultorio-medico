<section>
    <form (ngSubmit)="buscarConsultas()">
      <h1>Visualizar Consulta</h1>
  
      <!-- Campo de entrada para CPF -->
      <label class="form-label" for="cpf">CPF</label>
      <input
        class="form-control"
        type="text"
        name="cpf"
        id="cpf"
        [(ngModel)]="cpf"
        placeholder="Digite o CPF"
        required
      />
  
      <!-- Botão de envio -->
      <input
        type="submit"
        class="btn btn-primary mt-3"
        value="Procurar"
      />
  
      <!-- Mensagem de feedback -->
      <div class="mt-3" *ngIf="mensagem">
        <p>{{ mensagem }}</p>
      </div>
  
      <!-- Lista de consultas -->
      <div *ngIf="consultas.length > 0">
        <h2>Consultas Encontradas</h2>
        <ul>
          <li *ngFor="let consulta of consultas">
            <p><strong>Médico:</strong> {{ consulta.medico_nome }}</p>
            <p><strong>Data:</strong> {{ consulta.data }}</p>
            <p><strong>Horário:</strong> {{ consulta.horario }}</p>
          </li>
        </ul>
      </div>
    </form>
  </section>
